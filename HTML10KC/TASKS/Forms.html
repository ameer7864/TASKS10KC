<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="text-align: center;">
        <legend>REGISTER HERE</legend>
       <center>
        
        <form action="../TASKS/RESUME.html">
            <label for="UserName">UserName : </label>
            <input type="text" id="UserName" autofocus autocomplete="off" required placeholder="UserName">
            <label for="Email">Email :</label>
            <input type="email" id="Email" placeholder="prasad@gmail.com" required>
            <label for="Age">Age : </label>
            <input type="int" id="Age" disabled>
            <label for="Date"> Date :</label>
            <input type="date" id="Date" disabled>
            <br><br>
            <label for="Contact">Contact : </label>
            <input type="tel" id="Contact" maxlength="10" minlength="10" required placeholder="+919346860695">
            <label for="PassWord">Password :</label>
            <input type="password" id="PassWord" required placeholder="Password">
            <label for="Color">Colour :</label>
            <input type="color" name="" id="Colour" disabled>
            <input type="checkbox" id="CheckBox" name="vehicle1" value="Bike" >
            <label for="CheckBox"> I Have a Bike</label>
            <input type="checkbox" id="CheckBox" name="vehicle2" value="Car" >
            <label for="CheckBox"> I Have a Car</label>
            <input type="checkbox" id="CheckBox" name="vehicle3" value="Bus" >
            <label for="CheckBox"> I Have a Bus</label>
            <br><br>
            <input type="radio" id="Radio" name="Gender" value="Male" required>
            <label for="Radio"> Male</label>
            <input type="radio" id="Radio" name="Gender" value="Female" required>
            <label for="Radio"> Female</label>
            <br><br>
            <label for="Date_Time">Date Time Local :</label>
            <input type="datetime-local" id="Date_Time" disabled>
            <label for="File">File :</label>
            <input type="file" id="File">
            <br><br>
            <!-- <label for="custId">custId</label>
            <input type="hidden" id="custId" name="custId" value="3487"> -->
            <!-- <label for="Image">Image</label>
            <input type="image"  id="Image" alt="Wait" src=""> -->
            <label for="Month">Month :</label >
            <input type="month" name="" id="Month" disabled>
            <label for="Week"> Week :</label>
            <input type="week" name="" id="Week" disabled>
            <label for="URL">URL :</label>
            <input type="url" id="URL" disabled>
            <label for="SEARCH">Search :</label>
            <input type="search" id="SEARCH" disabled>
            <br><br>
            <label for="RESET">RESET</label>
            <input type="reset" id="RESET" >
            <input type="button" value="click">
            <br><br>
            <input type="submit">
        </form>
       </center>
    </fieldset>
</body>
</html>
